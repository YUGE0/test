<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Saira:wght@100;200;400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="numGen.css">
    <link rel="icon" href="favicon.ico" type="favicon">
    <script src="numGen.js"></script>
    <title>Number Genrator</title>
</head>
<body>
    <div>
    <div id="numGen">
        <div class="val" id="v" value="1">1</div>
        <div class="incomingValue">
            <div class="incomingValueMin">
               <p>Min</p>
               <input class="incomingValueMin_in" id="input1" value="1" type="number" />
            </div>
            <div class="incomingValueMax">
              <p>Max</p>
              <input class="incomingValueMax_in" id="input2" value="10"  maxlength="999999" type="number" /> 
            </div>
        </div>
        <button class="GB" name="GButton" type="button" onclick="gen()" >Genrate</div>
    </div>
</body>
</html>
